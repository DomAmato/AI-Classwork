// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


version = "0.1"
group= "com.amato.converser" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "NLP-ConversationalYelp"

configurations {
    shade
    compile.extendsFrom shade
}

// In this section you declare the dependencies for your production and test code
dependencies {
   // compile 'com.uber.sdk:rides:0.5.2'
   	shade group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    shade 'com.googlecode.json-simple:json-simple:1.1.1'
    shade 'edu.stanford.nlp:stanford-corenlp:3.7.0'
    shade 'edu.stanford.nlp:stanford-corenlp:3.7.0:models-english'
    shade 'edu.stanford.nlp:stanford-corenlp:3.7.0:models-english-kbp'
    shade group: 'org.slf4j', name:'slf4j-simple', version: '1.7.2'   
    
    // https://mvnrepository.com/artifact/edu.mit/jwi
	compile group: 'edu.mit', name: 'jwi', version: '2.2.3'
    
    
   /* // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '0.8.0'
    
    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-nlp
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-nlp', version: '0.8.0'
	
	compile 'org.nd4j:nd4j-native:0.4-rc3.10'
  	compile 'org.nd4j:nd4j-native:0.4-rc3.10:windows-x86_64'*/
    
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    
    // https://mvnrepository.com/artifact/org.scribe/scribe
	shade group: 'org.scribe', name: 'scribe', version: '1.3.5'
    
    testCompile 'junit:junit:4.12'
}

jar {	
	from ('src/main/java/assets'){
    	into 'assets'
    }
	
	manifest {
        attributes 'Implementation-Title': 'Amato Conversational Yelp Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.amato.converse.Converser'
    }
    from (sourceSets.main.output) {
        setDuplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    }
    
    configurations.shade.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-ING', 'META-INF/**', '**/LICENSE.txt'
        }
    }
}

artifacts {
    archives jar
}